server.port=8080
logging.level.org.springframework=DEBUG
spring.websocket.enabled=true
spring.websocket.stomp-endpoint=/gs-guide-websocket


# Connection details for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/crypto_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings for schema generation
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Initialization scripts for schema and data
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
